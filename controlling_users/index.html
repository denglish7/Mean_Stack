<!DOCTYPE html>
<html ng-app="usersApp">
    <head>
    <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script type='text/javascript' src='app.js'></script>
        <script type='text/javascript' src='./controllers/users.js'></script>
    </head>
    <body>
        <div ng-controller='usersController'>
            First Name: <input type="text" ng-model="newUser.first_name">
            Last Name: <input type="text" ng-model="newUser.last_name">
            Favorite Language: <input type="text" ng-model="newUser.favorite_language">
            <button ng-click="addUser()">Create User</button>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Language</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.favorite_language}}</td>
                    <td><button ng-click="removeUser($index)">Delete</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
