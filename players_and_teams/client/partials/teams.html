<div ng-controller="teamController">
    <h1>Teams</h1>
    Name: <input type="text" ng-model="newTeam.team_name">
    <button type="button" ng-click="addTeam()">Add New Team</button>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat='team in teams'>
            <td>{{team.team_name}}</td>
            <td><button ng-click="removeTeam($index)">Remove Team</button></td>
        </tr>
    </table>
</div>
