<div ng-controller="playerController">
    <h1>Players</h1>
    Name: <input type="text" ng-model="newPlayer.name">
    <button type="button" ng-click="addPlayer()">Add Player</button>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat='player in players'>
            <td>{{player.name}}</td>
            <td><button ng-click="removePlayer($index)">Remove Player</button></td>
        </tr>
    </table>
</div>
