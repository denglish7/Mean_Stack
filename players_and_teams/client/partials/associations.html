<div ng-controller="associationsController">
<h1>Associations</h1>

    <select ng-model="newA.playerIdx" ng-init="newA.playerIdx = 0">
        <option ng-repeat="player in players" value={{$index}}>{{player.name}}</option>
    </select>
    <select ng-model="newA.team" ng-init="newA.team = teams[0].name">
        <option ng-repeat="team in teams" value="{{team.name}}">{{team.team_name}}</option>
    </select>

    <button type="button" ng-click="assignPlayer()">Assign Player to Team</button>

    <table>
        <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="player in players">
            <td>{{player.name}}</td>
            <td>{{player.team}}</td>
            <td><button ng-click="">Clear Assignment</button></td>
        </tr>
    </table>
</div>
