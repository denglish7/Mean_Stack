<div ng-controller="userController">
    <form>
        <input type="text" ng-model="newUser.first_name" placeholder="first name here">
        <input type="text" ng-model="newUser.last_name" placeholder="last name here">
        <input type="date" ng-model="newUser.bday">
        <input type="submit" value="Create User" ng-click="add()">
    </form>
</div>
