<!DOCTYPE html>
<html ng-app="ng-filterApp">
    <head>
    <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script type='text/javascript' src='app.js'></script>
        <script type='text/javascript' src='./controllers/colors.js'></script>
    </head>
    <body>
        <div ng-controller='colorsController'>
            <h1>Colors</h1>
            <input type="text" ng-model='search'>
            <div>

                <table>
                    <tr>
                        <th>Color Name</th>
                        <th>Hex</th>
                        <th>Color</th>
                    </tr>
                    <tr ng-repeat="color in colors | filter: search track by $index">
                        <td>{{color.name}}</td>
                        <td>{{color.value}}</td>
                        <td style='background-color: {{color.value}}'></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
