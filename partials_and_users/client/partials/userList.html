
<div ng-controller="UserListsController">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Fav Language</th>
        </tr>
        <tr ng-repeat='user in users'>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.fav_language}}</td>
        </tr>
    </table>
</div>
